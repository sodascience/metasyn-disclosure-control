name: Python package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "0 0 * * 0"

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        metasyn-version: [ "git+https://github.com/sodascience/metasyn.git@main"]
        include:
          - python-version: "3.11"
            metasyn-version: "metasyn==1.0.1"

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install ${{ matrix.metasyn-version }}
        python -m pip install ruff mypy pytest nbval
        python -m pip install ".[examples]"
    - name: Lint with ruff
      run: |
        ruff check metasyncontrib/disclosure
    - name: Check types with MyPy
      run: |
        mypy metasyncontrib/disclosure
    - name: Test with pytest
      run: |
        pytest tests
    - name: Check notebook output with pytest
      run: |
        pytest --nbval-lax examples
